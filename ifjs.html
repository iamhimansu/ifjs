<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IFJS</title>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    </head>
    <style>
        :root {
            --skeleton-image-size: 90px;
        }

        body {
            margin: 1em;
        }

        .img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            margin: 0 auto;
        }

        .pointer {
            cursor: pointer;
        }

        .hide-skeleton {
            display: none;
            /* visibility: hidden; */
        }

        .cast-skeleton {
            background-color: #e1e0e0;
            border-radius: 10px;
            /* margin: 5px 0; */
            /* position: relative; */
        }

        .cast-skeleton > .data {
            text-align: center;
            margin: 0 auto;
            position: relative;
            height: 100%;
            width: 100%;
            text-align: center;
            max-width: 100%;
            max-height: 100%;
        }

        .cast-skeleton > .data img {
            border: 0 !important;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100px;
            height: 100px;
        }

        .hold-skeleton {
            margin: auto;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(90deg, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.5) 50%, rgba(255, 255, 255, 0) 80% );
            background-repeat: repeat-y;
            background-size: /* highlight */ 150px 200px;
            background-position: /* highlight */ 120px 0;
            animation: shine 1s linear infinite alternate;
        }

        @keyframes shine {
            to {
                background-position: 0 0
            }
        }
    </style>
    <body>
        <div class="ifjs">
            <form enable-skeleton style="border-radius: 10px;">
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <input type="email" if-type="tel:tel|email:email" if-data="emailortel" if-name="email:email|tel:phone" class="form-control" placeholder="Email" if-placeholder="tel:Phone number|email:Email addess">
                            <span class="input-group-text pointer" id="basic-addon2" listen-to="click" then-emit="email|tel" with-id="emailortel">
                                {<i class="bi bi-telephone"></i>
                                | <i class="bi bi-envelope"></i>
                                }
                        
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row mb-3 animate__animated" if-class="np:animate__fadeOutUp|wp:animate__fadeInDown" if-data="password">
                    <label for="" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <input if-type="subi:text|h:password" type="password" if-data="password" class="form-control" id="autoSizingInputGroup" placeholder="Password">
                        </div>
                    </div>
                </div>
                <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">Options</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" listen-to="click" then-emit="subi" with-id="password" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                            <label class="form-check-label" for="gridRadios1">Show Password
                        </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" listen-to="click" then-emit="h" with-id="password" type="radio" name="gridRadios" id="gridRadios2" value="option2" checked>
                            <label class="form-check-label" for="gridRadios2">Hide Password
                        </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" listen-to="click" then-emit="wp|np" with-id="password" type="checkbox" name="gridRadios" id="gridRadios3" value="option3">
                            <label class="form-check-label" for="gridRadios3">Create account without password
                        </label>
                        </div>
                    </div>
                </fieldset>
                <button type="submit" if-type="button" if-class="success:shadow-lg|" listen-to="mouseenter" then-emit="success" with-id="suc" if-data="suc" use-function="click()" class="btn btn-primary">Sign
                in
            </button>
                <div class="d-flex">
                    <img class="img" has-src="4.jpg" alt="" listen-to="click" then-emit="a|b|v|p" with-id="klf" if-data="klf" if-src="a:1.webp|
                            b:2.jpg|
                            v:3.jpg|
                            p:4.jpg">
                    <img class="img" listen-to="drag-x" then-emit="np" with-id="nptl" if-data="nptl" use-function="click()" has-src="2.jpg" alt="himanshu">
                    <img class="img" listen-to="drag-y" has-src="3.jpg" alt="">
                    <img class="img" listen-to="drag" has-src="4.jpg" alt="">
                </div>
            </form>
        </div>
        <div class="ifjs">
            <input type="text" if-data="inc" if-type="num:number|pass:password" use-function="plus1()" id="incrementText">
            <button type="button" listen-to="click" then-emit="num|pass" with-id="inc">Click to add +1</button>
        </div>
        <script>
            function plus1() {
                document.getElementById("incrementText").value = Number(document.getElementById("incrementText").value) + 1;
            }
            const allImages = document.querySelectorAll("img");

            function imageAlert(k) {
                console.log(k);
            }
            if (!Array.prototype.includes) {
                Array.prototype.includes = function(search, start) {
                    'use strict';

                    if (search instanceof RegExp) {
                        throw TypeError('first argument must not be a RegExp');
                    }
                    if (start === undefined) {
                        start = 0;
                    }
                    return this.indexOf(search, start) !== -1;
                }
                ;
            }
            function click() {
                var thisE = document.querySelector("[with-id='suc']");
                thisE.addEventListener("mouseleave", function(e) {
                    e.target.classList.remove("shadow-lg");
                });
                thisE.addEventListener("click", function(e) {

                    document.write(JSON.stringify(document.querySelector("form")));
                })
            }

            function success() {
                document.write(JSON.stringify(document.querySelector("form")));
                // document.write("Account created succesfully!")+
            }

                                var onKey = KeyBinding[1];

                                }
                                else{
                                    initY = 0;
                                    initX = 0;
                                }
                                //
                                firstX = e.pageX;
                                firstY = e.pageY;

                                object.addEventListener('mousemove', dragIt, false);
                                callback;

                                    // object.style["position"] = null;

                                    var transformed = (object.style["transform"].split("(")[1].split(")")[0]);

                                }

                                    e.preventDefault();
                                    object.removeEventListener('touchmove', swipeIt, false);
                                }, false);

                            }, false);

                                if (direction === "x" || direction === "X") {
                                    object.style["transform"] = "translate3d(" + Number(initX + e.pageX - firstX) + "px, 0px, 0px)";
                                } else if (direction === "y" || direction === "Y") {
                                    object.style["transform"] = "translate3d(0px, " + Number(initY + e.pageY - firstY) + "px, 0px)";
                                } else {
                                    object.style["transform"] = "translate3d(" + Number(initX + e.pageX - firstX) + "px, " + Number(initY + e.pageY - firstY) + "px, 0px)";
                                }
                            }

                            function swipeIt(e) {
                                var contact = e.touches;
                                if (direction === "x" || direction === "X") {

                                        }
                                        return;
                                    }
                                }
                            })
                        });

                    });
                });
            });

            function innerConditionalData(element) {

            //Dynamic Attribute

            }
